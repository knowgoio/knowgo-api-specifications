            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getHighBeamStatusesById
      description: |
        Obtain a list of changes in high beam status for a specific vehicle.
      responses:
        '200':
          description: high beam statuses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.HighBeamStatuses'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/ignitionStatuses':
    get:
      tags:
        - exve
      summary: get the changes in ignition status for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getIgnitionStatusesById
      description: |
        Obtain a list of changes in ignition status for a specific vehicle.
      responses:
        '200':
          description: ignition statuses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.IgnitionStatuses'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/locations':
    get:
      tags:
        - exve
      summary: get the locations for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getLocationsById
      description: |
        Obtain a list of changes in geolocation for a specific vehicle.
      responses:
        '200':
          description: vehicle locations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.Locations'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/odometers':
    get:
      tags:
        - exve
      summary: get the odometer values for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getOdometersById
      description: |
        Obtain a list of changes in odometer readings for a specific vehicle.
      responses:
        '200':
          description: odometer readings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.Odometers'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/parkingBrakeStatuses':
    get:
      tags:
        - exve
      summary: get the changes in parking brake status for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getParkingBrakeStatusesById
      description: |
        Obtain a list of changes in parking brake status for a specific vehicle.
      responses:
        '200':
          description: parking brake statuses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.ParkingBrakeStatuses'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/windshieldWiperStatuses':
    get:
