openapi: 3.0.0
servers:
  - description: Local Simulation Environment
    url: http://localhost:8086
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/KnowGo/knowgo-vehicle-simulator-api/1.2.0
info:
  description: |
    This is a simple API for interacting with the KnowGo Vehicle Simulator. It
    provides mechanisms for starting/stopping the simulated vehicle, sending
    notifications to the vehicle, registering webhooks, and for obtaining
    detailed information and generated telemetry from the vehicle.

    It further offers the ability to submit external events in order to allow
    the vehicle simulation state to be synchronized with external vehicle data,
    allowing the simulated vehicle to act as a digital twin upon which
    additional applications and services can be modelled.

    Fine-grained access to vehicle data is provided through ISO 20078
    Extended Vehicle (ExVe)-compatible API endpoints.
  version: 1.2.0
  title: KnowGo Vehicle Simulator API
  contact:
    email: labs@adaptant.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
security:
  - bearerAuth: []
tags:
  - name: simulator
    description: Vehicle Simulator APIs
  - name: exve
    description: ISO 20078 Extended Vehicle (ExVe) APIs
  - name: fleet
    description: Fleet APIs
paths:
  '/simulator/start':
    post:
      tags:
        - simulator
      summary: start the simulated vehicle
      operationId: vehicleStart
      description: Starts the running of the vehicle within the simulator
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/simulator/stop':
    post:
      tags:
        - simulator
      summary: stop the simulated vehicle
      operationId: vehicleStop
      description: Stops the running of the vehicle within the simulator
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/simulator/notification':
    post:
      tags:
        - simulator
      summary: send a notification to the simulated vehicle
      operationId: vehicleNotify
      description: Sends a notification to the simulated vehicle
      requestBody:
        description: Notification text to display
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.VehicleNotification'
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/simulator/info':
    get:
      tags:
        - simulator
      summary: information about the simulated vehicle
      operationId: getVehicleInfo
      description: Obtain detailed information about the simulated vehicle.
      responses:
        '200':
          description: vehicle details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.VehicleDetail'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/simulator/events':
    get:
      tags:
        - simulator
      summary: get simulated vehicle events
      operationId: getVehicleEvents
      description: |
        Obtain detailed events from the simulated vehicle in its running state.
      responses:
        '200':
          description: vehicle events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.VehicleEvent'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - simulator
      summary: apply events to the simulated vehicle
      operationId: addVehicleEvents
      description: |
        Submit a list of vehicle events to apply to the simulated vehicle. This
        can be used for digital twinning, where the simulation model state can
        be synchronized with external data sources.
      requestBody:
        description: Vehicle events to apply to the simulated vehicle
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/models.VehicleEvent'
      responses:
        '201':
          description: Events successfully added
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/simulator/webhooks':
    get:
      tags:
        - simulator
      summary: get a list of available event triggers
      operationId: getAvailableEventTriggers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhooks'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - simulator
      summary: register a new event-triggered webhook
      operationId: registerWebhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - webhooks
                - notificationUrl
              properties:
                webhooks:
                  $ref: '#/components/schemas/webhooks'
                notificationUrl:
                  type: string
                  format: uri
                  example: https://myserver/endpoint
      callbacks:
        automation_level_changed:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - automation_level_changed
                      properties:
                        automation_level_changed:
                          $ref: '#/components/schemas/webhooks.AutomationLevelChange'
              responses:
                '200':
                  description: Notification accepted
        driver_changed:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - driver_changed
                      properties:
                        driver_changed:
                          $ref: '#/components/schemas/webhooks.DriverChange'
              responses:
                '200':
                  description: Notification accepted
        journey_begin:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - journey_begin
                      properties:
                        journey_begin:
                          $ref: '#/components/schemas/webhooks.JourneyChange'
              responses:
                '200':
                  description: Notification accepted
        journey_end:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - journey_end
                      properties:
                        journey_end:
                          $ref: '#/components/schemas/webhooks.JourneyChange'
              responses:
                '200':
                  description: Notification accepted
        location_changed:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - location_changed
                      properties:
                        location_changed:
                          $ref: '#/components/schemas/webhooks.LocationChange'
              responses:
                '200':
                  description: Notification accepted
        ignition_changed:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - ignition_changed
                      properties:
                        ignition_changed:
                          $ref: '#/components/schemas/webhooks.IgnitionChange'
              responses:
                '200':
                  description: Notification accepted
        harsh_acceleration:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - harsh_acceleration
                      properties:
                        harsh_acceleration:
                          $ref: '#/components/schemas/webhooks.HarshPedalEvent'
              responses:
                '200':
                  description: Notification accepted
        harsh_braking:
          '{$request.body#/notificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - harsh_braking
                      properties:
                        harsh_braking:
                          $ref: '#/components/schemas/webhooks.HarshPedalEvent'
              responses:
                '200':
                  description: Notification accepted
      responses:
        '201':
          description: Webhook registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhooks.Subscription'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/simulator/webhooks/{subscriptionId}':
    get:
      tags:
        - simulator
      summary: get information about a registered webhook
      operationId: getWebhookById
      parameters:
        - in: path
          name: subscriptionId
          schema:
            type: string
          required: true
          description: Subscription ID of the webhook to get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhooks'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - simulator
      summary: update a registered webhook
      operationId: updateWebhookById
      parameters:
        - in: path
          name: subscriptionId
          schema:
            type: string
          required: true
          description: Subscription ID of the webhook to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - webhooks
                - notificationUrl
              properties:
                webhooks:
                  $ref: '#/components/schemas/webhooks'
                notificationUrl:
                  type: string
                  format: uri
                  example: https://myserver/endpoint
      responses:
        '200':
          description: Webhook updated
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Webhook subscription not found
    delete:
      tags:
        - simulator
      summary: unregister a webhook
      operationId: unregisterWebhook
      parameters:
        - in: path
          name: subscriptionId
          schema:
            type: string
          required: true
          description: Subscription ID of the webhook to unregister
      responses:
        '200':
          description: Webhook unregistered
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/fleets':
    get:
      tags:
        - fleet
      summary: get list of fleets available
      operationId: getFleets
      description: Obtain a list of fleets available to the accessing party
      responses:
        '200':
          description: list of available fleets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/types.FleetID'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - fleet
      summary: create a new vehicle fleet
      operationId: createFleet
      description: Organize a number of vehicles into a fleet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/types.VehicleID'
      responses:
        '201':
          description: Fleet successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.FleetID'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/fleets/{fleetId}':
    get:
      tags:
        - fleet
      summary: get information about a specific vehicle fleet
      parameters:
        - in: path
          name: fleetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle fleet to get
      operationId: getFleetInfoById
      description: Obtain detailed information about a specific vehicle fleet
      responses:
        '200':
          description: fleet details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.FleetDetail'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - fleet
      summary: add vehicles to an existing fleet
      parameters:
        - in: path
          name: fleetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle fleet to update
      operationId: addVehiclesToFleet
      description: Add one or more vehicles to an existing fleet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/types.VehicleID'
      responses:
        '200':
          description: Vehicles successfully added to fleet
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - fleet
      summary: delete a vehicle fleet
      parameters:
        - in: path
          name: fleetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle fleet
      operationId: deleteFleet
      description: Remove a vehicle fleet
      responses:
        '200':
          description: Fleet successfully deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/fleets/{fleetId}/vehicles':
    get:
      tags:
        - fleet
      summary: get list of vehicles contained in the fleet
      parameters:
        - in: path
          name: fleetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle fleet
      operationId: listFleetVehicles
      description: Obtain a list of vehicles contained within the fleet
      responses:
        '200':
          description: fleet vehicles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/types.VehicleID'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/fleets/{fleetId}/vehicles/{vehicleId}':
    get:
      tags:
        - fleet
      summary: get information about a specific vehicle within a fleet
      parameters:
        - in: path
          name: fleetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the fleet the vehicle belongs to
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getFleetVehicleInfoById
      description: Obtain detailed information about a specific vehicle within a fleet
      responses:
        '200':
          description: vehicle details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.VehicleDetail'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Vehicle not found in fleet
    delete:
      tags:
        - fleet
      summary: remove a specific vehicle from a fleet
      parameters:
        - in: path
          name: fleetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the fleet the vehicle belongs to
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to remove
      operationId: removeVehicleFromFleet
      description: Remove a specific vehicle from a fleet
      responses:
        '200':
          description: Vehicle successfully removed from fleet
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Vehicle not found in fleet
  '/exve/vehicles':
    get:
      tags:
        - exve
      summary: get list of vehicles available
      operationId: getVehicles
      description: Obtain a list of vehicles available to the accessing party
      responses:
        '200':
          description: list of available vehicles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/types.VehicleID'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}':
    get:
      tags:
        - exve
      summary: get information about a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getVehicleInfoById
      description: Obtain detailed information about a specific vehicle
      responses:
        '200':
          description: vehicle details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.VehicleDetail'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/capabilities':
