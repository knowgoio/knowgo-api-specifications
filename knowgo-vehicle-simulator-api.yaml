      operationId: getAutomationLevelsById
      description: |
        Obtain a list of changes in SAE J3016 automation levels for a specific
        vehicle.
      responses:
        '200':
          description: automation levels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.AutomationLevels'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/brakePedalPositions':
    get:
      tags:
        - exve
      summary: get the brake pedal positions for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getBrakePedalPositionsById
      description: |
        Obtain a list of changes in brake pedal positions for a specific
        vehicle.
      responses:
        '200':
          description: brake pedal positions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.BrakePedalPositions'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/doorStatuses':
    get:
      tags:
        - exve
      summary: get the changes in door status for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getDoorStatusesById
      description: |
        Obtain a list of changes in door status for a specific vehicle.
      responses:
        '200':
          description: door statuses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.DoorStatuses'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/fuelLevels':
    get:
      tags:
        - exve
      summary: get the changes in fuel levels for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
            type: integer
          required: true
          description: Numeric ID of the vehicle to get
      operationId: getFuelLevelsById
      description: |
        Obtain a list of changes in fuel levels for a specific vehicle.
      responses:
        '200':
          description: fuel levels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exve.resources.FuelLevels'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/exve/vehicles/{vehicleId}/headlampStatuses':
    get:
      tags:
        - exve
      summary: get the changes in headlamp status for a specific vehicle
      parameters:
        - in: path
          name: vehicleId
          schema:
